{% extends "base.html" %}

{% load static %}

{% block 'header' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/feed.css' %}">
<link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">
{% endblock 'header' %}

{% block 'body' %}
<main>
    <div id="space">
        <div id="left">
            <div id="perfil">
                <img src="{{ binary }}" alt="" id="photo">
                <span id="name">{{ username }}</span>
            </div>
            <div id="chat">
                <span class="fa fa-keyboard-o fa-2x"></span>
                <span>chat</span>
            </div>
            <div id="chat_content">
                <div class="content">
                    <span class="fa fa-user-o"></span>
                    <span>Hi. How are you?</span>
                </div>
            </div>
            <div id="config">
                <p><span class="fa fa-cog"></span>settings</p>
            </div>
        </div>
        <div id="middle">
            <div id="feed_content">
                <div class="content">
                    <img src="https://i.pinimg.com/564x/5c/ea/d3/5cead3ce68c27ace2ce2a2281a7b824f.jpg" alt="">
                    <p class="date"><span class="fa fa-calendar"></span>28/01/2006 @gab </p>
                </div>
            </div>
        </div>
        <div id="right"></div>
    </div>
</main>
<script src="{% static 'js/feed.js' %}"></script>
{% endblock 'body' %}
