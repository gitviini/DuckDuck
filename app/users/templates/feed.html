{% extends "base.html" %}

{% load static %}

{% block 'header' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/fee.css' %}">
<link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">
{% endblock 'header' %}

{% block 'body' %}
<main>
    <div id="space">
        <div id="left">
            <div id="perfil">
                <img src="{{ binary }}" alt="" id="photo">
                <span class="name">gabriel</span>
            </div>
            <div id="chat">
                <span class="fa fa-keyboard-o fa-2x"></span>
                <span>chat</span>
            </div>
            <div id="chat_content">
                <div class="content">
                    <span class="fa fa-user-o"></span>
                    <span>Hi. How are you?</span>
                </div>
            </div>
            <div id="config">
                <p><span class="fa fa-cog"></span>settings</p>
            </div>
        </div>
        <div id="middle">
            <div id="feed_content">
                <div class="content">
                    <img src="https://i.pinimg.com/564x/5c/ea/d3/5cead3ce68c27ace2ce2a2281a7b824f.jpg" alt="">
                    <p class="date"><span class="fa fa-calendar"></span>28/01/2006</p>
                </div>
            </div>
        </div>
        <div id="right"></div>
    </div>
</main>
<script>''

    function get_csrf(){
        token = document.cookie.split('=')[1]
        return token
    }

    async function call(){
        const resp = await fetch('{% url "get_feed" %}', {
            method:'GET',
            headers:{'X-CSRFToken':get_csrf()},
        })
        const data = await resp.json()
        return data
    }

    function generate_feed(body={}){
        try{
            tam = body.img.length
            for(let n = 0; n < tam; n++){
                let content = document.createElement('div')
                content.setAttribute('class','content')
                let img = document.createElement('img')
                img.src = body.img[n]
                img.alt = body.name[n]
                let date = document.createElement('p')
                date.setAttribute('class','date')
                date.innerHTML = `<span class='fa fa-calendar'></span>${body.date[n]}`
                content.appendChild(img)
                content.appendChild(date)
                feed.appendChild(content)
            }
        }
        catch{
            error=>console.log(error)
        }
    }

    const feed = document.querySelector('#feed_content')

    call().then(data=>generate_feed(data))

    var date = document.createElement('p')
</script>
{% endblock 'body' %}
